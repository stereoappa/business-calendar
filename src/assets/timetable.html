<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTable</title>
</head>
<body>

<div class="timetable">
    <div class="timeline">
        <div class="cell title"></div>
        <div class="time-point">
            <div class="time-outline">07:00</div>
            <div class="cell hour-point-line border-top"></div>
        </div>
        <div class="time-point">
            <div class="time-outline"></div>
        </div>
        <div class="time-point">
            <div class="time-outline">08:00</div>
            <div class="cell hour-point-line border-top"></div>
        </div>
    </div>

    <div class="day">
        <div class="slot-layout">
            <div class="cell title">Пн</div>
            <div class="cell interval">
                <div class="slot-layout">
                    <div class="slot slot-strict">
                        <div class="slot-content">
                            <div class="slot-content-row">
                                <div class="slot-content-text">Анфиса</div>
                            </div>
                            <div class="slot-content-row">
                                <div class="slot-content-text">07:00 - 09:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cell interval">
                <div class="slot-layout">07:30</div>
            </div>
            <div class="cell interval">
                <div class="slot-layout"></div>
            </div>
            <div class="cell interval">
                <div class="slot-layout"></div>
            </div>
            <div class="cell interval">
                <div class="slot-layout"></div>
            </div>
            <div class="cell interval">
                <div class="slot-layout"></div>
            </div>
            <div class="cell interval">
                <div class="slot-layout">10:00</div>
            </div>
        </div>
    </div>
    <div class="day">
        <div class="cell title">Вт</div>
        <div class="cell interval">
            <div class="slot-layout">
                <div class="slot slot-new">
                    <div class="slot-content">
                        <div class="slot-content-row">
                            <div class="slot-content-text">Анфиса</div>
                        </div>
                        <div class="slot-content-row">
                            <div class="slot-content-text">07:00 - 08:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell interval">
            <div class="slot-layout"></div>
        </div>
        <div class="cell interval">
            <div class="slot-layout"></div>
        </div>
        <div class="cell interval">
            <div class="slot-layout"></div>
        </div>
        <div class="cell interval">
            <div class="slot-layout"></div>
        </div>
        <div class="cell interval">
            <div class="slot-layout"></div>
        </div>
        <div class="cell interval">
            <div class="slot-layout"></div>
        </div>
    </div>
</div>
</body>
</html>
